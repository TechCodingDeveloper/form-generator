<div class="card main  ">
  <form *ngIf="extentInputs" class="row g-3 p-3 justify-content-center align-items-center" [formGroup]="formGroup">
    <div *ngFor="let item of extentInputs" class="col-md-6 col-lg-6">

      <div class="form-group field" *ngIf="item.Format == 0">
        <input type="text" [formControl]="item.FormControl" class="form-control" placeholder="{{item.Title}}" name="Name" id='name'/>
        <span class="description" *ngIf="item.Description">* {{item.Description}}</span>
        <div [innerHTML]="ShowErrors(item.FormControl)">
        </div>

      </div>

      <div *ngIf="item.Format == 5">
        <div class="form-check" >
          <input class="form-check-input" type="checkbox" [formControl]="item.FormControl" value="" id="flexCheckIndeterminateDisabled" >
          <label class="form-check-label" for="flexCheckIndeterminateDisabled">
            {{item.Title}}
          </label>
        </div>
        <span class="description" *ngIf="item.Description">* {{item.Description}}</span>
      </div>


      <div *ngIf="item.Format == 6">
        <div class="form-check" >
          <input class="form-check-input" type="checkbox" value=""  [formControl]="item.FormControl" >
          <label class="form-check-label" for="flexCheckIndeterminateDisabled">
            {{item.Title}}
          </label>
        </div>
        <span class="description" *ngIf="item.Description">* {{item.Description}}</span>
      </div>


      <div *ngIf="item.Format == 3">
        <div class="input-group" >
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" [formControl]="item.FormControl" class="form-control" placeholder="{{item.Title}}" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <span class="description" *ngIf="item.Description">* {{item.Description}}</span>
      </div>

      <div *ngIf="item.Format == 2">
        <div class="input-group" >
          <span class="input-group-text" >Phone</span>
          <input [formControl]="item.FormControl" type="text" class="form-control" placeholder="{{item.Title}}" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <span class="description" *ngIf="item.Description">* {{item.Description}}</span>
      </div>

    </div>
  </form>

</div>
